<!DOCTYPE html> 
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Comparisons</title>

  <!-- Bring in our bootstrap stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
  <dl class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <h1 class="display-4">Latitudinal Comparisons</h1>
      </div>
      <div class="col-md-1"></div>
      
      <div class="comparison-charts">
        <div class="col-md-12">
          <p>Click any of the following to see an in depth analysis.</p></div>
      <figure class="figure">
          <img src="Images/LatVsClouds.png" class="figure-img img-fluid rounded" alt="lat vs cloud graph">
          <figcaption class="figure-caption text-center">A caption for the above image.</figcaption>
      </figure>
      <figure class="figure">
            <img src="Images/LatVsHumidity.png" class="figure-img img-fluid rounded" alt="lat vs cloud graph">
            <figcaption class="figure-caption text-center">A caption for the above image.</figcaption>
      </figure>
      <figure class="figure">
          <img src="Images/LatVsTemp.png" class="figure-img img-fluid rounded" alt="lat vs cloud graph">
          <figcaption class="figure-caption text-center">A caption for the above image.</figcaption>
      </figure>
      <figure class="figure">
          <img src="Images/LatVsWind.png" class="figure-img img-fluid rounded" alt="lat vs cloud graph">
          <figcaption class="figure-caption text-center">A caption for the above image.</figcaption>
      </figure>
      </div>
    </dl>
